<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Contact form</title>
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>

        <form id="contact-form">
            <div class="form-item">
                <div class="first-name">
                    <label for="first-name">First Name<span class="required-input">*</span></label>
                    <input type="text" name="first-name" id="first-name">
                    <p class="form-alert">This field is required</p>
                </div>
    
                <div class="last-name">
                    <label for="last-name">Last Name<span class="required-input">*</span></label>
                    <input type="text" name="last-name" id="last-name">
                    <p class="form-alert">This field is required</p>
                </div>
            </div>
    
            <div class="form-item">
                <label for="email">Email Address<span class="required-input">*</span></label>
                <input type="email" name="email" id="email">
                <p class="form-alert">Please enter a valid email address</p>
            </div>
    
            <div class="form-item">
                <label for="query-type">Query Type<span class="required-input">*</span></label>
    
                <div class="radio-inputs">
                    <div class="radio-option">
                        <input type="radio" name="query-type" id="general-enquiry" value="general-enquiry">
                        <label for="general-enquiry">General Enquiry</label>
                    </div>

                    <div class="radio-option">
                        <input type="radio" name="query-type" id="support-request" value="support-request">
                        <label for="support-request">Support-Request</label>
                    </div>
                </div>
    
                <p class="form-alert">Please select query type</p>
            </div>
    
            <div class="form-item">
                <label for="messagge">Message<span class="required-input">*</span></label>
                <textarea name="message" id="message" rows="4"></textarea>
                <p class="form-alert">This field is required</p>
            </div>
    
            <div class="form-item">
                <div>
                    <input type="checkbox" name="consent" id="consent">
                    <label for="consent">I consent to be contacted by the team <span class="required-input">*</span></label>
                </div>
    
                <p class="form-alert">To submit this form, please consent to be contacted</p>
            </div>

            <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
        </form>

        <div id="succesful-message" class="succesful-message">
            <div class="message-heeader">
                <img src="img/check_30dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                Message Sent!
            </div>

            <p>Thanks for complete the form. We'll be in touch soon!</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
